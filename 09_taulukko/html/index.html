<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>List</title>
</head>
<body>
    <table>
        <tr>
            <th>Tuote</th>
            <th>Määrä</th>
            <th>Hinta</th>
        </tr>
        <tr>
            <td colspan="3">Matkapuhelimet ja tarvikkeet</td>
        </tr>
        <tr>
            <td>Puhelin</td>
            <td>1</td>
            <td>300 €</td>
        </tr>
        <tr>
            <td colspan="3">Keittiävölineet</td>
        </tr>
        <tr>
            <td>Paistinpannu</td>
            <td>1</td>
            <td>50 €</td>
        </tr>
        <tr>
            <td>Muovikauha</td>
            <td>2</td>
            <td>3 €</td>
        </tr>
        <tr>
            <td colspan="2">Yhteensä</td>
            <td>386 €</td>
        </tr>
    </table>
</body>
</html>
